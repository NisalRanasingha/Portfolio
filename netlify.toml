[build]
  publish = "dist"  # or your build folder

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

# Optional: For WebAssembly files
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
